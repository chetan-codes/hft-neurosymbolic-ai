global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # HFT Neurosymbolic AI System
  - job_name: "hft_neurosymbolic"
    static_configs:
      - targets: ["hft_app:8000"]
    metrics_path: "/metrics"
    scrape_interval: 5s

  # Dgraph
  - job_name: "dgraph"
    static_configs:
      - targets: ["dgraph:8080"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Neo4j
  - job_name: "neo4j"
    static_configs:
      - targets: ["neo4j:7474"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Redis
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Jena Fuseki
  - job_name: "jena"
    static_configs:
      - targets: ["jena:3030"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # PuppyGraph
  - job_name: "puppygraph"
    static_configs:
      - targets: ["puppygraph:8182"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # System metrics
  - job_name: "node"
    static_configs:
      - targets: ["localhost:9100"]
    scrape_interval: 15s
